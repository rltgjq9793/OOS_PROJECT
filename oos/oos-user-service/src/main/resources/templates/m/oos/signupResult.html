<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">

<title>신상마켓 :: No.1 패션 B2B 플랫폼</title>
<link rel="stylesheet"
	href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="/js/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<link href="/css/nanumbarungothic.css" type="text/css" rel="stylesheet">
<link href="/css/common.css" type="text/css" rel="stylesheet">
<link href="/css/userAdd.css" type="text/css" rel="stylesheet">
<link href="/css/custom_bootstrap.css" type="text/css" rel="stylesheet" />
</head>
<style>
input[type="checkbox"], input[type="radio"]{
	display:unset;
}
.personalTd{
	border:none
}
</style>
<body>
	<div class="wishlistArea"
		style="position: relative;left: 225px; width: 800px; margin-bottom: 20px;">
		<table class="basketGoodsTableEnd" style="padding:20px; 
							width: 760px;  border-top: 4px solid #e5e5e5;">
			<div style="margin:0 auto; width:430px; padding: 20px 0">
					<img src="/img/oos_logo.jpg" onclick="location.href='/main'"
					style="width: 300px; margin: 20px auto; cursor:pointer; display:block; ">
					<img src="/img/step2.png">
				</div>				
			<tbody>
				<tr>
					<td class="personalTd headTitle" style="">회원 아이디</td>
					<td class="personalTd" style="position: relative;" th:text="${member.mid}"></td>
				</tr>
				<tr>
					<td class="personalTd headTitle" style="">실명</td>
					<td class="personalTd" style="position: relative;" th:text="${member.mname}"></td>
				</tr>
				<tr>
					<td class="personalTd headTitle" style="">휴대폰 번호</td>
					<td class="personalTd" id="pnum" style="position: relative;"></td>
				</tr>
				<tr>
					<td class="personalTd headTitle" style="">생년월일</td>
					<td class="personalTd" style="position: relative;" th:text="${member.birth}">
					</td>
				</tr>
				<tr>
					<td class="personalTd headTitle" style="">이메일</td>
					<td class="personalTd" style="position: relative;" th:text="${member.email}"></td>
				</tr>
				<tr>
					<td class="personalTd headTitle" style="">주소</td>			
					<td class="personalTd">
						<span th:text="|${member.address} ${member.addressdetail}|"></span>
					</td>
				</tr>
				
			</tbody>
			
		</table>
				
	</div>
	<div style="position:relative; height:70px; left: 320px;">
		<button class="userJoinBtn" style="cursor:pointer; margin-right:20px;"
				onclick="location.href='/main'" >메인으로 가기</button>
		<button class="userJoinBtn" style="cursor:pointer;"
		onclick="location.href='/oos/login'">로그인하러 가기</button>
	</div>		
</body>
<th:block layout:fragment="script">
	<script src="/js/function.js" type="text/javascript"></script>
	<script th:inline="javascript">
	$(document).ready(function(){
	 	var pnum= String([[${member.pnum}]]);
		
	 	var tel = pnum.substring(0,3) + "-" + pnum.substring(3,7) + "-" + pnum.substring(7);
	 	$("#pnum").html(tel);	 	
	})
	
	</script>
</th:block>
</html>
