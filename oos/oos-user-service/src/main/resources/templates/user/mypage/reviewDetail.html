<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/mypageLayout}">
<div class="container" style="margin-top: 20px;"
	layout:fragment="Mcontainer">
	<style>
.questionDetail1 {
	font-size: 14px;
	color: #202225;
	border-bottom: 1px solid #eee;
	min-height: 200px;
	line-height: 1.4;
}
</style>
	<div class=""
		style="position: relative; margin-top: -315px; left: 225px; width: 875px; margin-bottom: 68px; min-height: 600px;">
		<div
			style="font-size: 20px; color: #202225; height: 40px; border-bottom: 1px solid #bebebe;">댓글상세</div>
		<div
			style="font-size: 14px; width: 100%; height: 50px; position: relative; border-bottom: 1px solid #eee;">
			<div style="position: absolute; left: 40px; top: 15px;">
				제목 : <span class="writeDate" th:text="${reviewDetail[0].title}">title</span>
			</div>
		</div>

		<div class="questionDetail">
			<div lass="questionDetail1" th:each="arr:${reviewDetail}">
				<div
					style="padding: 15px; padding-left: 40px; background-color: #fafafa;"
					th:if="${arr.depth == 0}">
					<span class="qnaType" style="font-weight: bold;">날짜</span> &gt; <span
						class="qnaCategory"
						th:text="${#dates.format(reviewDetail[0].regdate,'yyyy-MM-dd')}">regdate</span>
					<span class="orderOption"></span>
				</div>
				<div class="content" th:text="${arr.content}"
					th:if="${arr.depth == 0}"
					style="padding: 30px; font-size: 14px; color: #9b9b9b; background-color: #fafafa;">content</div>
				<div class="answerContent" th:if="${arr.depth == 1}"
					th:text="${arr.content}"
					style="padding: 40px; color: #202225; font-size: 14px; border-bottom: 1px solid #eee; line-height: 1.4;">CONTENT</div>
			</div>

			<div class="buttonArea" style="text-align: center;">
				<button onclick="javascript:window.history.back();"
					class="optionModifi" style="margin-top: 25px;">목록 돌아가기</button>
			</div>
		</div>

	</div>
	<form id="qnaForm" method="get">
		<input type="hidden" name="pageNum" id="pageNum" /> <input
			type="hidden" name="mid" />
	</form>
</div>


<th:block layout:fragment="script">
	<script th:inline="javascript">
		$(document).ready(function() {

		});
	</script>
</th:block>
</html>
