<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>상품 상세정보</title>
</head>
<link href="/css/nanumbarungothic.css" type="text/css" rel="stylesheet">
<link href="/css/common.css" type="text/css" rel="stylesheet">
<link href="/css/custom_bootstrap.css" type="text/css" rel="stylesheet" />
<body>
	<div class="myPageContentArea"
		style="position: relative; width: 460px; min-height: 400px; margin: 20px auto;">
		<div
			style="font-size: 20px; color: #202225; height: 40px; border-bottom: 1px solid #bebebe;">Seller
			Notify</div>
		<div
			style="font-size: 14px; width: 100%; height: 50px; position: relative; border-bottom: 1px solid #eee;">
			<div
				style="position: absolute; left: 40px; top: 15px; font-size: 20px; text-align: center;">
				제목 : <span class="writeTitle" th:text="${popup.title}"></span>
			</div>

		</div>

		<div class="questionDetail">
			<div
				style="background-color: #ffffff; font-size: 14px; color: #202225; border-bottom: 1px solid #eee; line-height: 1.4;">
				<div
					style="padding: 30px 15px; background-color: #fafafa; padding-left: 40px;"
					th:text="${popup.content}"></div>
			</div>
		</div>

		<button id="listBtn" class="basketSwapBtn" style="margin-top: 20px;">공지사항
			목록</button>
		<button type='submit' class="basketSwapBtn" id="backList"
			onclick='javascript:self.close();'
			style="float: right; margin-top: 20px; width: 70px; color: #fff; background: #ff7f7a">팝업
			닫기</button>

		<form id="notifyForm">
			<input type='hidden' name='amount' th:value='${pageMaker.cri.amount}' />
			<input type='hidden' id='pageNum' name='pageNum'
				th:value='${pageMaker.cri.pageNum}' /> <input type='hidden'
				name='sid' th:value='${seller.sid}' /> <input type='hidden'
				th:name='${_csrf.parameterName}' th:value='${_csrf.token}'>
		</form>

		<script src="/js/jquery.min.js"></script>
		<script>
			$(document).ready(function() {

				var notifyForm = $("#notifyForm");
				$("#listBtn").on("click",function(e) {
					e.preventDefault();
					notifyForm.attr("action","/store/popupList")
								.attr("method", "get").submit();
					});

			});
		</script>
	</div>
</body>
</html>
