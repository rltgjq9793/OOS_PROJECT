<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/shopLayout}">

<div class="container" style="margin-top: 20px;"
	layout:fragment="container">
	<div class="menuRoot">
		<div class="table-cell" style="">
			<span class="" style="color: #9b9b9b;">건물별신상&nbsp;&nbsp;&nbsp;
				&gt; &nbsp;&nbsp;</span><span class="selectedMypageMenu buildingClickName">APM</span>
		</div>
	</div>

	<div class="store_container"></div>
	<style>
.goodsContainer {
	margin-right: 3px;
}
</style>
	<div style="width: 1100px; margin: 0 auto; position: relative;">
		<!-- <div id="loadingMsg">로딩중입니다.</div>
            <div id="noSearchTextMsg"></div> -->
		<ul id="goodsList"
			style="list-style: outside none none; padding: 0px; position: relative; overflow: hidden;">

			<div id="noSearchTextMsg" class="msg"
				style="display: none; font-size: 14px; color: #9a9a9a;">
				<center>검색어가 입력되지 않았습니다. 검색어를 입력해주세요.</center>
			</div>

			<ul class="goods_ul">
				<li class="goodsContainer" id="25410">
					<div style="position: relative; width: 270px; height: 353px;">
						<img
							src="https://img10.sinsangmarket.co.kr/lib/imageResizer.php?f=http://img10.sinsangmarket.co.kr/upfiles2/ssmGoods/u_154259326749892500_648743808.jpg&amp;h=440&amp;w=336"
							style="width: 100%; display: block;">
					</div>
					<div class="goodsInfo" style="position: relative;">
						<div class="goodsName" style="">메카닉NB</div>
						<div class="storeLocation"
							style="font-size: 13px; color: #9b9b9b; margin-top: 4px;">
							APM 4층 원포인트 (OnePoint)
							<div class="newWindowBtn"
								onclick="newWindowGoodsDetail(event, 19789074)"
								title="새 창으로 상품보기"></div>
						</div>
					</div>
					<div style="margin: 0 15px;">
						<span style="float: left; font-size: 12px; margin-top: 7px;"><img
							class="zzimImg" src="../img/card_zzim_off_btn.png">0</span><span
							style="float: right; font-size: 20px; font-weight: bold; margin-top: 7px;">25,000</span>
					</div> <span class="mouseOverBorder" style=""></span>
				</li>

			</ul>
		</ul>

		<div id="loadmoreajaxloader" class="msg"
			style="font-size: 14px; color: rgb(154, 154, 154); display: none;">
			<center>로딩중입니다. 잠시만 기다려주세요.</center>
		</div>
		<div class="notListMsg"></div>
	</div>

</div>
</html>
