<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/sellerLayout}">

<div class="container" style="margin-top: 20px;"
	layout:fragment="container">


	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">판매자 정보 수정</h1>
		</div>
	</div>
	<div class="col-lg-6">
		<form id="sellerInfo" role="form" action="/selleInfo/modify"
			method="post">
			<div class="form-group">
				<label>Seller Name</label> <input class="form-control"
					th:value=${sellerInfo.sname}>
				<p class="help-block">최고관리자 요청에 의해 수정될 수 있습니다.</p>
			</div>
			<div class="form-group">
				<label>Seller Id</label> <input class="form-control"
					placeholder="Enter text" th:value=${sellerInfo.sid} readonly>
			</div>
			<div class="form-group">
				<label>Tel</label> <input class="form-control"
					placeholder="수정할 내용을 작성해주세요." th:value=${sellerInfo.pnum}>
			</div>

			<div class="form-group">
				<label>Seller Password</label> <input type="password"
					class="form-control" maxlength=20></input> <label>Seller Re
					Password</label> <input type="password" class="form-control" maxlength=20></input>
			</div>
			<div class="form-group">
				<label>Business Number</label> <input class="form-control"
					placeholder="변경할 사업번호를 기재해주세요." th:value=${sellerInfo.bnum}>
			</div>

			<label>Seller State :</label> <input class="state"
				th:id="|state_${sellerInfo.sid}|"
				th:value=${sellerInfo.authList[0].auth}
				style="width: 200px; height: 40px;">

			<div class="form-group">
				<label>사업자 재인증요청</label> <input type="file">
			</div>

			<div>
				<button type="modify" class="btn btn-warning">Modify Button</button>
				<button type="reset" class="btn btn-danger">Delete Button</button>
				<button type="submit" class="btn btn-info">Submit Button</button>
			</div>
	</div>

	</form>


</div>
<th:block layout:fragment="script">
	<script th:inline="javascript">
		var sellerInfoForm = $("#sellerInfo");

		$(document).ready(function(e) {

			$("button[type='modify']").on("click", function(e) {

				if (confirm("판매자 정보를 수정하시겠습니까?") == true) {
					sellerInfoForm.submit();
				}

			});

		});
	</script>
</th:block>
