<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/sellerLayout}">
<head>
<meta charset="utf-8">


</head>
<div class="container" style="margin-top: 20px;"
	layout:fragment="container">
<style>
	form {
		width: 100%;
	}
	
</style>
<div>
        
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header" align="center">회원가입</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                       
                        <div class="panel-heading">
                           
                        </div>
                        
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-12 col-sm-12">
								 <form role="form" action="/seller/signUp" method="post">
								 		<input type='hidden' th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
									<div class="form-group">
									<input type='hidden' name="authList[0]" value="NONE" />
										<label>id</label> <input id="sid" name="sid" type="text"
											class="form-control" required>
									</div>
									<div class="form-group">
										<label>password</label> <input id="spw" name="spw" type="password" 
											class="form-control">
									</div>
									<div class="form-group">
										<label>password 확인</label> <input id="spw2" type="password" 
											class="form-control">
									</div>
									<div class="form-group">
										<label>이름</label> <input id="sname" name="sname" type="text"
											class="form-control" required>
									</div>
									<div class="form-group">
										<label>사업자번호 </label> <input id="bnum" name="bnum" type="text"
											class="form-control" required>
									</div>
									<div class="form-group">
										<label>핸드폰 번호</label> <input id="pnum" name="pnum" type="text"
											class="form-control" required>
									</div>
																																				
									<div class="form-group">
										<div>
											<button class="btn btn-success" type="submit">회원가입</button>
										</div>
									</div>

							
								 </form>

								<!-- /.col-lg-6 (nested) -->
                            </div>
                          </div>
                         </div>
                        <!-- /.panel-body -->
      		           
                       
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
    </div>
    <!-- /#wrapper -->
    
<script src="/js/jquery.min.js"></script>
<th:block layout:fragment="script">
	<script th:inline="javascript">

$(document).ready(function(){
	

	});		
	</script>
</th:block>

</div>
